---
pages:
  - name: Startpage
    # width: slim
    # hide-desktop-navigation: true
    # center-vertically: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday
          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://github.com/community-scripts/ProxmoxVE/releases.atom
                title: Proxmox Helper Scripts
                limit: 4
              - url: https://blog.linuxmint.com/?feed=rss2
                title: Linux Mint
                limit: 4

      - size: full
        widgets:
          - type: search
            autofocus: true
            search-engine: duckduckgo
            new-tab: true
            bangs:
              - title: YouTube
                shortcut: "@yt"
                url: https://youtube.com/results?search_query={QUERY}
              - title: YouChat
                shortcut: "@yc"
                url: https://you.com/search?q={QUERY}&tbm=youchat&cfr=chat
              - title: VirusTotal
                shortcut: "@vtu"
                url: https://www.virustotal.com/gui/search/{QUERY}
              - title: AnsibleRoleSearch
                shortcut: "@ars"
                url: https://galaxy.ansible.com/ui/standalone/roles/?page=1&page_size=10&sort=-download_count&keywords={QUERY}
          - type: rss
            limit: 5
            cache: 12h
            feeds:
              - url: https://git.bruteware.cc/gitadmin/glace-start-page.rss
                title: Glance Start Page CICD pipeline
                limit: 4
          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: traefik
                url: https://traefik-dashboard.bruteware.cc/
                check-url: https://traefik-dashboard.bruteware.cc/
                allow-insecure: true
                icon: di:traefik
                alt-status-codes: [401]
              - title: leo
                url: https://192.168.10.101:8006
                check-url: https://192.168.10.101:8006
                allow-insecure: true
                icon: di:proxmox
              - title: pio
                url: https://192.168.10.102:8006
                check-url: https://192.168.10.102:8006
                allow-insecure: true
                icon: di:proxmox
              - title: sue
                url: https://192.168.10.103:8006
                check-url: https://192.168.10.103:8006
                allow-insecure: true
                icon: di:proxmox
              - title: git
                url: https://git.bruteware.cc/
                check-url: http://192.168.10.138:3000
                allow-insecure: true
                icon: di:gitea
          - type: group
            widgets:
              - type: reddit
                subreddit: Singapore
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true
              - type: reddit
                subreddit: technology
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: Singapore, Singapore
            units: metric
            hour-format: 24h
          - type: markets
            # chart-link-template: https://www.tradingview.com/chart/?symbol={SYMBOL}
            markets:
              - symbol: SGX-O39
                name: OCBC Bank
                chart-link: https://www.tradingview.com/chart/?symbol=SGX:O39
              - symbol: D05
                name: DBS Bank
                # chart-link: https://www.tradingview.com/chart/?symbol=SGX:D05
              - symbol: S68
                name: Singapore Stock Exchange
              - symbol: VOO
                name: Vanguard S&P 500 ETF
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft
