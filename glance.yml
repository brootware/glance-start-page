---
pages:
  - name: Startpage
    # width: slim
    # hide-desktop-navigation: true
    # center-vertically: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

      - size: full
        widgets:
          - type: search
            autofocus: true
            search-engine: duckduckgo
            new-tab: true
            bangs:
              - title: YouTube
                shortcut: "@yt"
                url: https://youtube.com/results?search_query={QUERY}
              - title: YouChat
                shortcut: "@yc"
                url: https://you.com/search?q={QUERY}&tbm=youchat&cfr=chat
              - title: VirusTotal
                shortcut: "@vtu"
                url: https://www.virustotal.com/gui/search/{QUERY}
              - title: AnsibleRoleSearch
                shortcut: "@ars"
                url: https://galaxy.ansible.com/ui/standalone/roles/?page=1&page_size=10&sort=-download_count&keywords={QUERY}
          # - type: bookmarks
          #   groups:
          #     - title: General
          #       links:
          #         - title: Helper Scripts
          #           url: https://github.com/community-scripts/ProxmoxVE
          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: traefik
                url: https://traefik-dashboard.bruteware.cc/
                check-url: https://traefik-dashboard.bruteware.cc/
                allow-insecure: true
                icon: di:traefik
                alt-status-codes: [401]
              - title: leo
                url: https://192.168.10.101:8006
                check-url: https://192.168.10.101:8006
                allow-insecure: true
                icon: di:proxmox
              - title: pio
                url: https://192.168.10.102:8006
                check-url: https://192.168.10.102:8006
                allow-insecure: true
                icon: di:proxmox
              - title: sue
                url: https://192.168.10.103:8006
                check-url: https://192.168.10.103:8006
                allow-insecure: true
                icon: di:proxmox
              - title: git
                url: https://git.bruteware.cc/
                check-url: http://192.168.10.138:3000
                allow-insecure: true
                icon: di:gitea
          - type: group
            widgets:
              - type: reddit
                subreddit: Singapore
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: Singapore, Singapore
            units: metric
            hour-format: 24h
          - type: markets
            symbol-link-template: https://www.tradingview.com/symbols/{SYMBOL}/news
            markets:
              - symbol: SGX-O39
                name: OCBC Bank
              - symbol: SGX-D05
                name: DBS Bank
              - symbol: S68
                name: Singapore Stock Exchange
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft
